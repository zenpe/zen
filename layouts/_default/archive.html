{{ define "main" }}
  <h1>{{ .Title }}</h1>
  
  <div class="archive">
    {{ range site.RegularPages.GroupByDate "2006年01月" }}
      <h2 class="archive-month">{{ .Key }}</h2>
      <div class="archive-posts">
        {{ range .Pages }}
          <div class="archive-post">
            <div class="archive-post-date">{{ .Date.Format "01-02" }}</div>
            <div class="archive-post-title">
              <a href="{{ .Permalink }}">{{ .Title }}</a>
            </div>
          </div>
        {{ end }}
      </div>
    {{ end }}
  </div>

  <style>
    .archive {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .archive-month {
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
      margin: 30px 0 20px 0;
      color: #333;
    }
    
    .archive-posts {
      margin-left: 20px;
    }
    
    .archive-post {
      display: flex;
      padding: 10px 0;
      border-bottom: 1px solid #f5f5f5;
    }
    
    .archive-post-date {
      width: 60px;
      color: #999;
      font-size: 14px;
    }
    
    .archive-post-title {
      flex: 1;
    }
    
    .archive-post-title a {
      text-decoration: none;
      color: #1976d2;
    }
    
    .archive-post-title a:hover {
      text-decoration: underline;
    }
  </style>
{{ end }}
