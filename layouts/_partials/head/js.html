{{- $js := resources.Match "js/*.js" | resources.Concat "js/bundle.js" -}}
{{- $lang := .Site.Language.Lang -}}

{{- if hugo.IsDevelopment }}
  <script src="{{ $js.RelPermalink }}" data-lang="{{ $lang }}"></script>
{{- else }}
  {{- with $js | js.Build (dict "minify" true) | fingerprint }}
    <script src="{{ .RelPermalink }}" integrity="{{ .Data.Integrity }}" crossorigin="anonymous" data-lang="{{ $lang }}"></script>
  {{- end }}
{{- end }}
