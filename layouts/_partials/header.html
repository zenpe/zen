<script>
window.algoliaConfig = {
    appId: '{{ .Site.Params.algolia.appId }}',

<script src="https://cdn.jsdelivr.net/npm/algoliasearch@4/dist/algoliasearch-lite.umd.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Close navbar button
    var closeBtn = document.getElementById('navbar-close-btn');
    if (closeBtn) {
        closeBtn.addEventListener('click', function(e) {
            e.preventDefault();
            var navbar = document.getElementById('main-navbar');
            if (navbar) navbar.style.display = 'none';
        });
    }
    
    // Search functionality
    const searchForm = document.getElementById('search-form');
    const searchInput = document.getElementById('search-input');
    const searchOverlay = document.getElementById('search-overlay');
    const searchResults = document.getElementById('search-results');
    const closeSearchBtn = document.getElementById('close-search');
    
    // Initialize Algolia
    const appId = window.algoliaConfig.appId;
    const apiKey = window.algoliaConfig.apiKey;
    const indexName = window.algoliaConfig.indexName;
    
    let searchClient, index;
    if (appId && apiKey && indexName) {
        searchClient = algoliasearch(appId, apiKey);
        index = searchClient.initIndex(indexName);
    }

    // Handle search input for suggestions
    if (searchInput && index) {
        searchInput.addEventListener('input', function(e) {
            const term = e.target.value.trim();
            if (term.length > 0) {
                performSearch(term);
            } else {
                searchOverlay.style.display = 'none';
            }
        });
        
        // Close suggestions when clicking outside
        searchOverlay.addEventListener('click', function(e) {
            // å¦‚æœç‚¹å‡»çš„æ˜¯é®ç½©å±‚æœ¬èº«ï¼ˆè€Œä¸æ˜¯å…¶å†…éƒ¨å…ƒç´ ï¼‰æˆ–è€…å…³é—­æŒ‰é’®ï¼Œåˆ™å…³é—­æµ®å±‚
            if (e.target === searchOverlay) {
                searchOverlay.style.display = 'none';
            }
        });
        
        // å¤„ç†å…³é—­æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        if (closeSearchBtn) {
            closeSearchBtn.addEventListener('click', function(e) {
                e.preventDefault();
                searchOverlay.style.display = 'none';
            });
        }
        
        // Prevent form submission
        searchForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const term = searchInput.value.trim();
            if (term.length > 0) {
                performSearch(term);
            }
        });
    }
    
    async function performSearch(term) {
        if (!index) return;
        
        try {
            const { hits } = await index.search(term, {
                hitsPerPage: 6
            });
            displayResults(hits);
            searchOverlay.style.display = 'flex';
        } catch (e) {
            console.error("Search error:", e);
            searchResults.innerHTML = "<p>æœç´¢å‡ºç°é”™è¯¯ï¼Œè¯·ç¨åé‡è¯•</p>";
            searchOverlay.style.display = 'flex';
        }
    }
    
    function displayResults(results) {
        if (results.length === 0) {
            searchResults.innerHTML = "<p class='no-results'>æ²¡æœ‰æ‰¾åˆ°ç›¸å…³ç»“æœ</p>";
            return;
        }
        
        let html = "";
        results.forEach((result) => {
            html += `
                <div class="search-result-item">
                    <h3><a href="${result.url}">${result.title}</a></h3>
                    <p>${result.excerpt || (result.content ? result.content.substring(0, 100) + '...' : '')}</p>
                </div>
            `;
        });
        searchResults.innerHTML = html;
        
        // Add click handlers to links to close overlay when navigating
        const links = searchResults.querySelectorAll('a');
        links.forEach(link => {
            link.addEventListener('click', () => {
                searchOverlay.style.display = 'none';
            });
        });
    }
});
</script>
