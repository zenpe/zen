<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}" data-default-lang="{{ .Site.Home.Lang }}" dir="{{ or .Site.Language.LanguageDirection `ltr` }}">
<head>
    {{ partial "head.html" . }}
</head>
<body>
    <header>
        {{ partial "header.html" . }}
    </header>
    <div class="container">
        <main>
            {{ block "main" . }}{{ end }}
        </main>
        <aside>
            {{ partial "sidebar.html" . }}
        </aside>
    </div>
    <footer>
        {{ partial "footer.html" . }}
    </footer>
</body>
</html>
